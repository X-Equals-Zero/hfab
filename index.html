<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple three.js app</title>
		<style>
			body { margin: 0; }
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Thrust/Airbrake: W/S<br/>
					Roll left/right: A/D<br/>
					Pitch/Yaw/Aim: MOUSE
				</p>
			</div>
		</div>

		<script type="module" src="/player.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
